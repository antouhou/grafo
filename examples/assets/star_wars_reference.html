<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Tilt Reference</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            perspective: 500px;
        }
        
        .container {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border: 2px solid #FFF;
            transform: rotateX(45deg);
            transform-style: preserve-3d;
            display: flex;
            flex-direction: row;
            padding: 10px;
            gap: 10px;
        }
        
        .inner-div {
            flex: 1;
            background-color: #FF6B6B;
            border: 1px solid #FFF;
            transform: rotateY(45deg);
            /*transform-style: preserve-3d;*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-div"></div>
        <div class="inner-div"></div>
    </div>
</body>
</html>
