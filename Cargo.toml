[package]
name = "grafo"
version = "0.1.2"
edition = "2021"
description = "A GPU-accelerated rendering library for Rust"
keywords = ["rendering", "vector_graphics", "gui", "graphics", "image"]
categories = ["rendering::graphics-api", "gui"]
authors = ["Anton Suprunchuk <anton.suprunchuk@gmail.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/antouhou/grafo"
documentation = "https://docs.rs/grafo/"
readme = "README.md"

[dependencies]
bytemuck = "1.16.0"
wgpu = "0.19.4"
ahash = "0.8.11"
lyon = "1.0.1"
glyphon = "0.5.0"
easy-tree = { version = "0.1.2", features = ["rayon"] }

[dev-dependencies]
winit = "0.29.15"
env_logger = "0.11.3"
futures = "0.3.30"
image = "0.24.9"

[features]
performance_measurement = []
